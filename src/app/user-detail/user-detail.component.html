<form class="form-group col-8">
    <input [(ngModel)]="user.id" name="id" id="id" type="hidden">
    <div class="form-group col-2">
        <label for="name">Name</label>
        <input placeholder="name" [(ngModel)]="user.name" name="name" id="name">
    </div>
    <div class="form-group col-2">
        <label for="lastname">Last name</label>
        <input placeholder="lastname" [(ngModel)]="user.lastname" name="lastname" id="lastname">
    </div>
    <div class="form-group col-2">
        <label for="fiscalcode">Fiscalcode</label>
        <input [(ngModel)]="user.fiscalcode" name="fiscalcode" id="fiscalcode">
    </div>
    <div class="form-group col-2">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" type="email" name="email" id="email">
    </div>
    <div class="form-group col-2">
        <label for="phone">Telephone</label>
        <input [(ngModel)]="user.phone" name="phone" id="phone">
    </div>
    <div class="form-group col-2">
        <label for="province">Province</label>
        <input [(ngModel)]="user.province" name="province" id="province">
    </div>
    <div class="form-group col-2">
        <label for="age">Age</label>
        <input [(ngModel)]="user.age" type="number" name="age" id="age">
    </div>
    <div class="form-group form-footer" >
        <div class="row">
            <div class="col-sm-1">
                <button class="btn btn-primary" (click)="backUser()">BACK</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-secondary" (click)="resetForm()">RESET</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-success" (click)="saveUser()">SAVE</button>
            </div>
        </div>
    </div>
</form>
