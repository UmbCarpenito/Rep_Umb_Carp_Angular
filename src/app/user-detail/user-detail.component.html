<form #f="ngForm">
    <input [(ngModel)]="user.id" name="id" id="id" type="hidden">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input required pattern="[a-zA-Z\s]*" minlength="3" #name="ngModel" placeholder="name" [(ngModel)]="user.name" class="form-control" name="name" id="name">
             <div *ngIf="name.dirty && name.touched && name.invalid">
                {{name.errors | json}}
                 <div class="alert-danger" *ngIf="name.errors">
                    Il campo deve essere obbligatorio
                </div>
                <!-- <div class="alert-danger" *ngIf="name.errors.pattern">
                    Il campo non deve contenere numeri
                </div>
                <div class="alert-danger" *ngIf="name.errors.required">
                    Il campo deve essere obbligatorio
                </div>
                <div class="alert-danger" *ngIf="name.errors.minlength">
                    Il campo deve essere lungo almeno 3 caratteri
                </div> -->
            </div> 
        </div>
        <div class="form-group col-md-6">
            <label for="lastname">Last name</label>
            <input placeholder="lastname" [(ngModel)]="user.lastname" class="form-control" name="lastname" id="lastname">
        </div>
        
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="fiscalcode">Fiscalcode</label>
            <input [(ngModel)]="user.fiscalcode" name="fiscalcode" id="fiscalcode" class="form-control">
        </div>
        <div class="form-group col-sm-6">
            <label for="email">Email</label>
            <input required #email="ngModel" [(ngModel)]="user.email" type="email" name="email" id="email" class="form-control">
             <div class="alert-danger" *ngIf="email.dirty && email.touched && email.invalid">
                Il campo deve essere obbligatorio
            </div> 
        </div>
        
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="phone">Telephone</label>
            <input [(ngModel)]="user.phone" name="phone" id="phone" class="form-control">
        </div>
        <div class="form-group col-sm-6">
            <label for="province">Province</label>
            <input [(ngModel)]="user.province" name="province" id="province" class="form-control">
        </div>
    </div>
    <div class="form-group col-sm-6 offset-sm-3">
        <label for="age">Age</label>
        <input required minlength="2" maxlength="3" pattern="[0-9]{2,3}" #age="ngModel" [(ngModel)]="user.age" type="number" name="age" id="age" class="form-control">
        <div *ngIf="age.dirty && age.touched && age.invalid">
            {{age.errors | json}}
        </div>
    </div>
    <div class="form-group form-footer col-sm-6 offset-sm-3">
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" (click)="backUser()">BACK</button>
            </div>
            <div class="col-4">
                <button class="btn btn-secondary" (click)="resetForm()">RESET</button>
            </div>
            <div class="col-4">
                <button [disabled]="f.invalid" class="btn btn-success" (click)="saveUser()">SAVE</button>
            </div>
        </div>
    </div>
</form>
