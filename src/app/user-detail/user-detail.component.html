<form #f="ngForm">
    <input [(ngModel)]="user.id" name="id" id="id" type="hidden">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input placeholder="name" [(ngModel)]="user.name" class="form-control" name="name" id="name">
        </div>
        <div class="form-group col-md-6">
            <label for="lastname">Last name</label>
            <input placeholder="lastname" [(ngModel)]="user.lastname" class="form-control" name="lastname" id="lastname">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="fiscalcode">Fiscalcode</label>
            <input [(ngModel)]="user.fiscalcode" name="fiscalcode" id="fiscalcode" class="form-control">
        </div>
        <div class="form-group col-sm-6">
            <label for="email">Email</label>
            <input [(ngModel)]="user.email" type="email" name="email" id="email" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="phone">Telephone</label>
            <input [(ngModel)]="user.phone" name="phone" id="phone" class="form-control">
        </div>
        <div class="form-group col-sm-6">
            <label for="province">Province</label>
            <input [(ngModel)]="user.province" name="province" id="province" class="form-control">
        </div>
    </div>
    <div class="form-group col-sm-6 offset-sm-3">
        <label for="age">Age</label>
        <input [(ngModel)]="user.age" type="number" name="age" id="age" class="form-control">
    </div>
    <div class="form-group form-footer col-sm-6 offset-sm-3">
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" (click)="backUser()">BACK</button>
            </div>
            <div class="col-4">
                <button class="btn btn-secondary" (click)="resetForm()">RESET</button>
            </div>
            <div class="col-4">
                <button class="btn btn-success" (click)="saveUser()">SAVE</button>
            </div>
        </div>
    </div>
</form>
