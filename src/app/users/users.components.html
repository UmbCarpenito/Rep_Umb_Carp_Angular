<div class="container-fluid">
    <h2>{{title}}</h2>
    <table class="table table-Light table-striped table-bordered table-hover table-sm col-12">
        <thead  align="center">
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Codice Fiscale</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Provincia</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr app-user *ngFor="let user of users" 
            [user-data] = "user" 
            (onDeleteUser) = "onDeleteUser($event)"
            (onSelectedUser) = "onSelectedUser($event)"  align="center">
                
            </tr>
        </tbody>
    </table>
</div>
